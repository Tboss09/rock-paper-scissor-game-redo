<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Default link -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Fonts   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700;800&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">
            <div class="header__img">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="header__score">
                <p>score</p>
                <p>12</p>
            </div>
        </div>

    </header>
    <main>
        <div class="main active ">

            <!-- Main Triangle -->
            <div class="main__triangle">
                <img src="images/bg-triangle.svg" alt="">
            </div>

            <!--Game Start Here  -->
            <div class="main__games">
                <div class="main__games--hand">
                    <img src="images/icon-paper.svg" alt="Paper">
                </div>

                <div class="main__games--scissors">
                    <img src="images/icon-scissors.svg" alt="Scissors">
                </div>

                <div class="main__games--rock">
                    <img src="images/icon-rock.svg" alt="Rock">
                </div>
            </div>
        </div>


        <div class="mainTwo ">

            <!-- Main game Starts -->
            <div class="mainTwo__game">

                <div class="mainTwo__game--human   circle">
                    <img src="images/icon-paper.svg" alt="icon-paper">
                    <p>You Picked</p>
                </div>

                <div class="mainTwo__game--computer pulse  circle ">
                    <img src="images/logo.svg" alt="">
                    <p>The House Picked</p>
                </div>
                <div class="mainTwo__game--winOrLose active ">
                    <p>You Lose</p>
                    <button>Play Again</button>
                </div>
            </div>
        </div>
    </main>
    <footer>


        <div class="footer__img">
            <img src="images/image-rules.svg" alt="">
            <button>X</button>
        </div>
        <div class="footer__btn">
            <button>Rules</button>
        </div>
    </footer>
    <script src="script/main.js"></script>
</body>

</html>
