<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font's Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header>

        <div class="header">

            <!-- Rock paper scissors image -->
            <div class="header__img">
                <img src="images/logo.svg" alt="logo">
            </div>

            <!-- Score 12 -->
            <div class="header__score">
                <p>score</p>
                <p>12</p>
            </div>
        </div>
    </header>


    <main>

        <section class="main active">
            <!-- Triangle -->
            <div class="main__traingle">
                <img src="images/bg-triangle.svg" alt="bg-triangle">
            </div>
            <div class="main__gameStart">

                <!-- Paper -->
                <div class="main__gameStart--paper">
                    <img src="images/icon-paper.svg" alt="icon-paper">
                </div>

                <!-- Scissors -->
                <div class="main__gameStart--scissors">
                    <img src="images/icon-scissors.svg" alt="icon-scissors">
                </div>

                <!-- Rock -->
                <div class="main__gameStart--rock">
                    <img src="images/icon-rock.svg" alt="icon-rock">
                </div>
            </div>
        </section>

        <!-- Answer Picked -->

        <section class="answer  ">

            <div class="answer__container">

                <!-- Human Answer Picked -->
                <div class="answer__container--human  circle">
                    <div class="game ">
                        <img src="images/icon-paper.svg" alt="icon-paper">
                    </div>
                </div>
                <p>You Picked</p>

            </div>

            <!-- Computer Picked game -->
            <div class="answer__container">
                <div class="answer__container--computer circle ">
                    <div class="game  main__gameStart--scissors">
                        <img src="images/icon-paper.svg" alt="icon-paper">

                    </div>

                </div>
                <p>The House Picked</p>
            </div>

        </section>


    </main>


    <!-- Footer -->
    <footer>
        <div class="footer__rule">
            <img src="images/image-rules.svg" alt="">
        </div>

        <div class="footer">
            <button>Rules</button>
        </div>

    </footer>

    <script src="script/main.js"></script>
</body>

</html>
